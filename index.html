<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="./icons/image 14.png" type="image/x-icon" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              penguinHeader: "#FFFBF0",
              penguinText: "#FABE4C",
              penguinBtn: "#A4BC46",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="bg-penguinHeader">
      <!-- navigation start  -->
      <nav class="h-20 flex justify-around items-center container">
        <div class="icon w-1/2">
          <img class="w-1/2" src="./images/logo.png" alt="" />
        </div>
        <div class="w-1/4">
          <ul class="flex justify-between">
            <li>Home</li>
            <li>Product</li>
            <li>About Us</li>
            <li>Contact Us</li>
          </ul>
        </div>
      </nav>
      <!-- navigation end  -->
      <!-- model section start -->
      <section class="flex justify-around items-center p-10">
        <div class="w-1/2">
          <h1 class="text-6xl text-penguinText">Be the Penguins</h1>
          <h1 class="text-6xl">of Winter</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit
            voluptates atque rem nulla architecto itaque.
          </p>
          <button
            class="bg-penguinBtn text-white text-xl px-8 py-2 mt-4 rounded-xl"
          >
            <img
              src="./icons/shopping-cart 1.png"
              class="w-8 inline pr-2"
              alt=""
            />Buy Now
          </button>
        </div>
        <div>
          <img src="./images/model.png" alt="" />
        </div>
      </section>
      <!-- model section end -->
    </header>
  </body>
</html>
